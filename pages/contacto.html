<section id="seccion-contacto"  class="border-bottom  border-ligth border-3">

          </div>
    
          <form   method="POST" data-netlify="true" action="#">     
                <div class= "mb-3">           
                  <input type="email" class="form-control" id="email" name="email" placeholder="nombre@gmail.com">
                </div>

                </div>
    
              <div class="mb-3">       
                <textarea class="form-control" name="message" id="message" rows="4"></textarea>
              </div>
    
              <div class="mb-3">
                <button type="submit" class=" btn btn-warning w-100 fs-5">Enviar Mensaje</button>
              </div>
          </form>
